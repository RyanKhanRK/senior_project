# docker-compose.yml
version: '3.8'

services:
  # MLflow Server
  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./backend/mlruns:/app/mlruns
      - ./backend:/app
    command: >
      bash -c "pip install mlflow==2.9.2 &&
               mlflow server --host 0.0.0.0 --port 5000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - mlflow-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlflow-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
    depends_on:
      - mlflow
    command: python main.py
    networks:
      - mlflow-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mlflow-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_API_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - mlflow-network

networks:
  mlflow-network:
    driver: bridge